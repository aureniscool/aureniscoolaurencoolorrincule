<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon(₿)Trade Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <header>
    <h1>NeonTrade Dashboard</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="plans.html">Plans</a>
      <a id="logout-btn" href="#">Logout</a>
    </nav>
  </header>

  <main>
    <section class="balances">
      <div>BTC Balance: <span id="btc-balance">0</span></div>
      <div>USD Balance: <span id="usd-balance">0</span></div>
      <div>Referrals: <span id="referrals-count">0</span></div>
      <div>Active Plan: <span id="active-plan">—</span></div>
    </section>

    <section class="deposit-section">
      <h2>Make a Deposit</h2>
      <form id="deposit-form">
        <input type="number" id="deposit-amount" placeholder="Amount USD" required />
        <select id="deposit-plan" required>
          <option value="starter">Starter</option>
          <option value="premium">Premium</option>
          <option value="advance">Advance</option>
          <option value="institutional">Proficient</option>
        </select>
        <button type="submit">Submit Deposit</button>
      </form>
      <div id="dt-snackbar" class="hidden"></div>
    </section>

    <section class="withdraw-section">
      <h2>Withdraw</h2>
      <button id="withdraw-btn">Request Withdrawal</button>
    </section>
  </main>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
