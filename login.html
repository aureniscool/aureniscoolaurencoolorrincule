<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Neon(₿)Trade</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <div class="brand">Neon(₿)Trade</div>
      <h1>Welcome Back</h1>
      <p>Login to access your dashboard, monitor investments, and grow your digital assets securely.</p>
    </div>

    <div class="auth-right">
<form id="loginForm">
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
        <p class="auth-link">Don't have an account?
          <a href="register.html">Create one</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
