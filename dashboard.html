<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Neon(₿)Trade — Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" href="images/neontrade-logo.png" type="image/png">
</head>
<body class="dashboard-page">

<header class="nt-header">
  <div class="nt-header-inner">
    <div class="nt-brand">
      <img src="images/neontrade-logo.png" alt="NeonTrade" class="nt-logo">
      <div class="nt-brand-text">
        <div class="nt-brand-name">Neon(₿)Trade</div>
        <div class="nt-tagline">Your Crypto Dashboard</div>
      </div>
    </div>
    <nav class="nt-nav">
      <a href="dashboard.html" class="nt-nav-link">Dashboard</a>
      <a href="plans.html" class="nt-nav-link">Plans</a>
      <a href="logout.html" class="nt-button nt-button-outline">Logout</a>
    </nav>
  </div>
</header>

<main class="nt-container">
  <section class="nt-dashboard-overview">
    <h2>Welcome, <span id="user-displayname">User</span>!</h2>
    <div class="nt-stats-grid">
      <div class="nt-stat-card">
        <div class="nt-stat-number" id="btc-balance">0 BTC</div>
        <div class="nt-stat-label">BTC Balance</div>
      </div>
      <div class="nt-stat-card">
        <div class="nt-stat-number" id="btc-usd">0 USD</div>
        <div class="nt-stat-label">USD Balance</div>
      </div>
      <div class="nt-stat-card">
        <div class="nt-stat-number" id="ref-count">0</div>
        <div class="nt-stat-label">Referrals</div>
      </div>
    </div>
  </section>

  <section class="nt-active-plan">
    <h3>Active Plan: <span id="active-plan-name">—</span></h3>
    <p id="active-plan-details">Select a plan to start earning</p>
  </section>

  <section class="nt-wallet-section">
    <div id="deposit-loader">Loading deposit info...</div>
    <div id="deposit-wallet-block" class="hidden">
      <h3>Deposit Wallet</h3>
      <p id="deposit-wallet-address">—</p>
      <button id="deposit-copy">Copy Wallet Address</button>
      <form id="deposit-form">
        <input type="number" id="deposit-amount" placeholder="Amount ($)">
        <select id="deposit-plan">
          <option value="starter">Starter</option>
          <option value="premium">Premium</option>
          <option value="advance">Advance</option>
          <option value="institutional">Proficient</option>
        </select>
        <button type="submit" class="nt-button nt-button-primary">Deposit</button>
      </form>
      <button id="quick-deposit">Quick Deposit</button>
    </div>
  </section>

  <section class="nt-withdraw">
    <h3>Withdraw</h3>
    <form id="withdraw-form">
      <input type="text" id="withdraw-wallet" placeholder="Your BTC Wallet">
      <input type="number" id="withdraw-amount" placeholder="Amount ($)">
      <button type="submit" class="nt-button nt-button-primary">Withdraw</button>
    </form>
  </section>

  <section class="nt-referral">
    <h3>Your Referral Code: <span id="ref-code">—</span></h3>
  </section>
</main>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
